<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fcba03;
            background-image: url('baii.jpg');
            background-size: cover;
            overflow: hidden; /* Added overflow hidden to prevent scrollbars */
            position: relative; /* Added to make position absolute elements work */
        }

        .button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: rgba(252, 186, 3, 0);
            color: #FF007F;
            border: none;
            border-radius: 100px;
            font-weight: bold;
            cursor: pointer;
        }

            .button:hover {
                background-color: #00FFFF;
            }

        #quote {
            margin-top: 50px;
            font-size: 24px;
            color: #00FFFF;
            font-weight: bold;
        }

        #generate {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #000000;
            border: 3px solid #000000;
            border-radius: 100px;
            cursor: pointer;
        }

            #generate:hover {
                background-color: #FFFF00;
            }

        /* Added styles for the circle */
        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            border: 1px solid #000000;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">Welcome to my Webpage</h1>
    <button class="button" onclick="location.href='home.html'">Home</button>
    <button class="button" onclick="location.href='contact.html'">Contact</button>
    <button class="button" onclick="location.href='Videos.html'">Videos</button>
    <button class="button" onclick="location.href='Images.html'">Images</button>
    <button class="button" onclick="location.href='About.html'">About</button>

    <div id="contact">
        <h2>Contact</h2>
        <p>This is the contact section.</p>
    </div>

    <h1>Inspiration Generator</h1>
    <div id="quote"></div>
    <button id="generate" onclick="generateQuote()">Generate Quote</button>

    <!-- Added circle element -->
    <div class="circle" id="circle"></div>

    <script>
        var quotes = [
            "The only way to do great work is to love what you do. - Steve Jobs",
            "Believe you can and you're halfway there. - Theodore Roosevelt",
            "You are never too old to set another goal or to dream a new dream. - C.S. Lewis",
            "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
            "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
            "In the midst of chaos, there is also opportunity. - Sun Tzu"
        ];

        function generateQuote() {
            var randomNumber = Math.floor(Math.random() * quotes.length);
            document.getElementById("quote").innerHTML = quotes[randomNumber];
        }

        // Added JavaScript to make the circle follow the mouse cursor
        document.addEventListener('DOMContentLoaded', function () {
            const circle = document.getElementById('circle');

            document.addEventListener('mousemove', e => {
                circle.style.left = e.pageX + 'px';
                circle.style.top = e.pageY + 'px';
            });
        });
    </script>
</body>
</html>
